<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <style>
        /* Removed the .body class as it's not necessary */
        body {
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .countdown {
            font-size: 2em;
            color: #333;
            position: relative;
           margin-top: 80px;
           margin-bottom: 50px; /* Added margin for spacing */
           margin-left:250px;

        }

        /* Removed redundant .styled-input class from the body */
        .styled-input {
            box-shadow: 0 25.6px 57.6px 0 rgb(0 0 0 / 22%), 0 4.8px 14.4px 0 rgb(0 0 0 / 18%);
            height: 200px;
            width: 80%; /* Changed to percentage for responsiveness */
            max-width: 800px; /* Set a maximum width */
            margin-top:0px; /* Added margin for spacing */
            top:auto;
        }

        .styled-input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .styled-input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
        }

        .date {
            cursor: pointer;
            box-shadow: inset #000000 0 0 0 2px;
            border: 0;
            background: rgba(0, 0, 0, 0);
            appearance: none;
            width: 100%; /* Changed to percentage for responsiveness */
            max-width: 300px; /* Set a maximum width */
            border-radius: 3px;
            padding: 9px 12px;
            line-height: 1.4;
            color: rgb(0, 0, 0);
            font-size: 16px;
            font-weight: 400;
            height: 40px;
            transition: all .2s ease;
            margin: 10px 0; /* Added margin for spacing */
            position:relative; 
            left:120px;
            top:70px;
            cursor:pointer;
        }

        .date:hover {
            box-shadow: 0 0 0 0 #fff inset, #1de9b6 0 0 0 2px;
        }

        .date:focus {
            background: #fff;
            outline: 0;
            box-shadow: 0 0 0 0 #fff inset, #1de9b6 0 0 0 3px;
        }

        .button {
            display: inline-block;
            outline: 0;
            cursor: pointer;
            text-align: center;
            border: 2px solid #000000;
            padding: 11px 24px;
            min-height: 44px;
            min-width: 44px;
            color: #202223;
            background: #ffffff;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 0px 0px;
            width: 100%; /* Changed to percentage for responsiveness */
            max-width: 200px; /* Set a maximum width */
            height: auto; /* Changed to auto to maintain aspect ratio */
            transition: background .2s ease;
            margin: 10px 0; /* Added margin for spacing */
            position:relative;
            left:140px;
            top: 70px;
        }

        .button:hover {
            background: #f6f6f7;
            outline: 1px solid transparent;
        }

        .alertt {
            box-shadow: 0 25.6px 57.6px 0 rgb(0 0 0 / 22%), 0 4.8px 14.4px 0 rgb(0 0 0 / 18%);
            height: 30%;
            width: 80%; /* Changed to percentage for responsiveness */
            max-width: 500px; /* Set a maximum width */
            margin: 20px 0; /* Added margin for spacing */
        }

        .h1 {
            font-family: 'Trebuchet MS', sans-serif;
            position: relative; /* Changed from absolute to relative */
            top: auto; /* Reset top property */
            left: auto; /* Reset left property */
            font-size: 2em;
            text-align: center; /* Center the text */
            margin-bottom: 20px; /* Added margin for spacing */
            top:-50px;
        }
    </style>
</head>
<body>
    
    <h1 class="h1"><b>Make your own date calculator</b></h1>
    <div class="box styled-input"> 
    <div>
        <input type="date" value="enter day" id="inputFromUser" class="date">
        <input type="button" class="button" value="Enter" onclick="run()">
    </div>
    <div id="count" class="countdown"></div>
    <script src="kodikas.js"></script>
</div>
</body>
</html>
